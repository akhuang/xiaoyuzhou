<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>家物管家 - 提醒中心</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- iOS Modern Theme -->
    <link rel="stylesheet" href="css/ios_modern.css">
    <link rel="stylesheet" href="css/ios17_updates.css">
</head>
<body class="ios-modern">
    <div class="ios-frame">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Status Bar -->
        <div class="status-bar ios-status-bar">
            <div class="time">9:41</div>
            <div class="icons ios-status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>

        <!-- App Content -->
        <div class="app-content ios-content">
            <!-- Header with Large Title -->
            <div class="ios-header-large">
                <h1>提醒中心</h1>
            </div>

            <!-- 次级导航使用分段控件，而非卡片容器 -->
            <div class="ios-segment-container">
                <div class="ios-segment-control">
                    <div class="ios-segment-item active">
                        所有提醒
                    </div>
                    <div class="ios-segment-item">
                        即将过期
                    </div>
                    <div class="ios-segment-item">
                        保修期
                    </div>
                    <div class="ios-segment-item">
                        定期更换
                    </div>
                </div>
            </div>

            <!-- Today's Reminders -->
            <div class="ios-card">
                <div class="ios-card-header">
                    <div class="ios-card-title">今天</div>
                </div>
                <!-- ...existing code... -->
            </div>
            
            <!-- ...existing code... -->
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav-bar ios-nav-bar">
            <a href="home.html" class="ios-nav-item nav-item" data-page="home">
                <i class="fa-solid fa-house"></i>
                <span>首页</span>
            </a>
            <a href="items.html" class="ios-nav-item nav-item" data-page="items">
                <i class="fa-solid fa-boxes-stacked"></i>
                <span>物品</span>
            </a>
            <a href="shopping_list.html" class="ios-nav-item nav-item" data-page="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>购物</span>
            </a>
            <a href="reminders.html" class="ios-nav-item nav-item active" data-page="reminders">
                <i class="fa-solid fa-bell"></i>
                <span>提醒</span>
            </a>
            <a href="profile.html" class="ios-nav-item nav-item" data-page="profile">
                <i class="fa-solid fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>

    <script src="js/navigation.js"></script>
</body>
</html>
