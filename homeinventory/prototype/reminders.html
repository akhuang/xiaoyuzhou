<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>物语 - 提醒中心</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- iOS Modern Theme -->
    <link rel="stylesheet" href="css/ios_modern.css">
    <link rel="stylesheet" href="css/ios17_updates.css">
    <style>
        /* Dynamic Island优化 - 缩小尺寸避免遮挡右侧元素 */
        .dynamic-island {
            width: 95px; /* 减小宽度 */
            height: 31px; /* 减小高度 */
            top: 11px;   /* 调整顶部位置 */
        }
        
        /* 标题文字大小优化 */
        .ios-header-large h1 {
            font-size: 32px; /* 减小标题字号 */
        }
        
        /* 减小卡片标题字号 */
        .ios-card-title {
            font-size: 18px; /* 原为20px */
        }
        
        /* 优化分段控制器 */
        .ios-segment-control {
            display: flex;
            background-color: var(--ios-bg-secondary);
            border-radius: 10px;
            padding: 4px;
            margin: 16px 0;
        }
        
        .ios-segment-item {
            flex: 1;
            text-align: center;
            padding: 7px 0;
            font-size: 13px; /* 减小标签字号 */
            font-weight: 500;
            color: var(--ios-text-secondary);
            position: relative;
            border-radius: 8px;
        }
        
        .ios-segment-item.active {
            background-color: white;
            color: var(--ios-blue);
            box-shadow: var(--ios-shadow-sm);
        }
        
        /* 改进卡片组件间距和阴影 */
        .ios-card {
            margin-bottom: 16px; /* 增加卡片间距 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); /* 优化阴影效果 */
        }
        
        /* 优化提醒项目样式 */
        .ios-reminder-item {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: rgba(255,255,255,0.8);
            border-left: 3px solid var(--ios-blue);
        }
        
        .ios-reminder-title {
            font-size: 15px; /* 减小字体大小 */
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .ios-reminder-detail {
            font-size: 13px; /* 减小字体大小 */
            color: rgba(0, 0, 0, 0.65); /* 提高对比度 */
        }
        
        .ios-reminder-meta {
            font-size: 12px;
            color: var(--ios-text-tertiary);
            margin-top: 4px;
        }
        
        /* 增加辅助功能支持 */
        a, button {
            outline: none;
        }
        
        a:focus, button:focus {
            outline: 2px solid var(--ios-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="ios-modern">
    <div class="ios-frame">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Status Bar -->
        <div class="status-bar ios-status-bar">
            <div class="time">9:41</div>
            <div class="icons ios-status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>

        <!-- App Content -->
        <div class="app-content ios-content">
            <!-- Header with Large Title -->
            <div class="ios-header-large">
                <h1>提醒中心</h1>
            </div>

            <!-- 次级导航使用分段控件，而非卡片容器 -->
            <div class="ios-segment-container">
                <div class="ios-segment-control">
                    <div class="ios-segment-item active">
                        所有提醒
                    </div>
                    <div class="ios-segment-item">
                        即将过期
                    </div>
                    <div class="ios-segment-item">
                        保修期
                    </div>
                    <div class="ios-segment-item">
                        定期更换
                    </div>
                </div>
            </div>

            <!-- Today's Reminders -->
            <div class="ios-card">
                <div class="ios-card-header">
                    <div class="ios-card-title">今天</div>
                </div>
                <!-- ...existing code... -->
            </div>
            
            <!-- ...existing code... -->
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav-bar ios-nav-bar">
            <a href="home.html" class="ios-nav-item nav-item" data-page="home">
                <i class="fa-solid fa-house"></i>
                <span>首页</span>
            </a>
            <a href="items.html" class="ios-nav-item nav-item" data-page="items">
                <i class="fa-solid fa-boxes-stacked"></i>
                <span>物品</span>
            </a>
            <a href="shopping_list.html" class="ios-nav-item nav-item" data-page="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>购物</span>
            </a>
            <a href="reminders.html" class="ios-nav-item nav-item active" data-page="reminders">
                <i class="fa-solid fa-bell"></i>
                <span>提醒</span>
            </a>
            <a href="profile.html" class="ios-nav-item nav-item" data-page="profile">
                <i class="fa-solid fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>

    <script src="js/navigation.js"></script>
</body>
</html>
