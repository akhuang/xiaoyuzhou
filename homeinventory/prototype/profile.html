<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>家物管家 - 个人中心</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- iOS Modern Theme -->
    <link rel="stylesheet" href="css/ios_modern.css">
    <link rel="stylesheet" href="css/ios17_updates.css">
    <style>
        /* Dynamic Island优化 - 缩小尺寸避免遮挡右侧元素 */
        .dynamic-island {
            width: 95px; /* 减小宽度 */
            height: 31px; /* 减小高度 */
            top: 11px;   /* 调整顶部位置 */
        }
        
        /* 标题文字大小优化 */
        .ios-header-large h1 {
            font-size: 32px; /* 减小标题字号 */
        }
        
        /* 减小卡片标题字号 */
        .ios-card-title {
            font-size: 18px; /* 原为20px */
        }
        
        /* 改进卡片组件间距和阴影 */
        .ios-card {
            margin-bottom: 16px; /* 增加卡片间距 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); /* 优化阴影效果 */
        }
        
        /* 用户资料优化 */
        .ios-profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0; /* 减小内边距 */
        }
        
        .ios-avatar {
            width: 75px; /* 减小头像尺寸 */
            height: 75px;
            border-radius: 50%;
            margin-bottom: 8px;
        }
        
        .ios-username {
            font-size: 19px; /* 减小字号 */
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .ios-user-info {
            font-size: 13px; /* 减小字号 */
            color: var(--ios-text-tertiary);
            margin-bottom: 4px;
        }
        
        /* 菜单项优化 */
        .ios-menu-item {
            padding: 12px 16px; /* 调整内边距 */
        }
        
        .ios-menu-title {
            font-size: 15px; /* 减小字体大小 */
        }
        
        .ios-menu-detail {
            font-size: 14px; /* 减小字体大小 */
            color: rgba(0, 0, 0, 0.65); /* 提高对比度 */
        }
        
        /* 菜单图标尺寸 */
        .ios-menu-icon {
            width: 30px;
            height: 30px;
            margin-right: 14px;
        }
        
        /* 按钮样式优化 */
        .ios-button {
            font-size: 14px;
            padding: 8px 16px;
        }
        
        .ios-button-danger {
            font-size: 15px;
        }
        
        /* 小型标签优化 */
        .ios-tag {
            font-size: 11px; /* 减小字体 */
            padding: 2px 8px; /* 调整内边距 */
        }
        
        /* 增加辅助功能支持 */
        a, button {
            outline: none;
        }
        
        a:focus, button:focus {
            outline: 2px solid var(--ios-blue);
            outline-offset: 2px;
        }
        
        /* 底部版本信息优化 */
        .text-xs {
            font-size: 0.7rem; /* 进一步减小 */
        }
    </style>
</head>
<body class="ios-modern">
    <div class="ios-frame">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Status Bar -->
        <div class="status-bar ios-status-bar">
            <div class="time">9:41</div>
            <div class="icons ios-status-icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>

        <!-- App Content -->
        <div class="app-content ios-content">
            <!-- Header with Large Title -->
            <div class="ios-header-large">
                <h1>个人中心</h1>
            </div>

            <!-- User Profile Card -->
            <div class="ios-card">
                <div class="ios-card-content">
                    <div class="ios-profile-header">
                        <div class="ios-avatar" style="background-image: url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80')"></div>
                        <div class="ios-username">张三</div>
                        <div class="ios-user-info">zhang.san@example.com</div>
                        <button class="ios-button mt-5">编辑资料</button>
                    </div>
                </div>
            </div>

            <!-- Family Management -->
            <div class="ios-card">
                <div class="ios-card-header">
                    <div class="ios-card-title">家庭管理</div>
                </div>
                <div class="ios-card-content">
                    <div class="ios-menu-list">
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-blue-light">
                                <i class="fa-solid fa-users color-blue"></i>
                            </div>
                            <div class="ios-menu-title">家庭成员</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-orange-light">
                                <i class="fa-solid fa-house color-orange"></i>
                            </div>
                            <div class="ios-menu-title">家庭空间管理</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-green-light">
                                <i class="fa-solid fa-key color-green"></i>
                            </div>
                            <div class="ios-menu-title">权限设置</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data & Share -->
            <div class="ios-card">
                <div class="ios-card-header">
                    <div class="ios-card-title">数据与分享</div>
                </div>
                <div class="ios-card-content">
                    <div class="ios-menu-list">
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-purple-light">
                                <i class="fa-solid fa-file-export color-purple"></i>
                            </div>
                            <div class="ios-menu-title">导出数据</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-blue-light">
                                <i class="fa-solid fa-file-import color-blue"></i>
                            </div>
                            <div class="ios-menu-title">导入数据</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-teal-light">
                                <i class="fa-solid fa-cloud-arrow-up color-teal"></i>
                            </div>
                            <div class="ios-menu-title">云同步设置</div>
                            <div class="ios-menu-detail">
                                <span class="ios-tag bg-blue-light color-blue">已开启</span>
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- App Settings -->
            <div class="ios-card">
                <div class="ios-card-header">
                    <div class="ios-card-title">应用设置</div>
                </div>
                <div class="ios-card-content">
                    <div class="ios-menu-list">
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-red-light">
                                <i class="fa-solid fa-bell color-red"></i>
                            </div>
                            <div class="ios-menu-title">通知设置</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-yellow-light">
                                <i class="fa-solid fa-palette color-yellow"></i>
                            </div>
                            <div class="ios-menu-title">外观设置</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-green-light">
                                <i class="fa-solid fa-language color-green"></i>
                            </div>
                            <div class="ios-menu-title">语言</div>
                            <div class="ios-menu-detail">
                                <span>中文</span>
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Support & Feedback -->
            <div class="ios-card">
                <div class="ios-card-header">
                    <div class="ios-card-title">支持与反馈</div>
                </div>
                <div class="ios-card-content">
                    <div class="ios-menu-list">
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-orange-light">
                                <i class="fa-solid fa-circle-question color-orange"></i>
                            </div>
                            <div class="ios-menu-title">帮助中心</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <div class="ios-menu-item">
                            <div class="ios-menu-icon bg-green-light">
                                <i class="fa-solid fa-message color-green"></i>
                            </div>
                            <div class="ios-menu-title">联系我们</div>
                            <div class="ios-menu-detail">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logout Button -->
            <div class="ios-card mt-10">
                <div class="ios-card-content">
                    <button class="ios-button-danger">退出登录</button>
                </div>
            </div>

            <!-- Version Info -->
            <div class="mt-5 mb-20 text-center">
                <div class="text-xs text-gray-500">
                    家物管家 v1.0.0<br>
                    © 2025 家物管家. 保留所有权利
                </div>
            </div>
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav-bar ios-nav-bar">
            <a href="home.html" class="ios-nav-item nav-item" data-page="home">
                <i class="fa-solid fa-house"></i>
                <span>首页</span>
            </a>
            <a href="items.html" class="ios-nav-item nav-item" data-page="items">
                <i class="fa-solid fa-boxes-stacked"></i>
                <span>物品</span>
            </a>
            <a href="shopping_list.html" class="ios-nav-item nav-item" data-page="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>购物</span>
            </a>
            <a href="reminders.html" class="ios-nav-item nav-item" data-page="reminders">
                <i class="fa-solid fa-bell"></i>
                <span>提醒</span>
            </a>
            <a href="profile.html" class="ios-nav-item nav-item active" data-page="profile">
                <i class="fa-solid fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>

    <script src="js/navigation.js"></script>
</body>
</html>
