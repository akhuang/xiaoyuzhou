<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙播客 - 播放页面</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFF; /* 使用白色背景 */
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .animated-cover {
            animation: pulse 3s infinite ease-in-out;
        }
        
        /* 渐变背景 */
        .gradient-bg {
            background: linear-gradient(to bottom, rgba(255,79,94,0.05) 0%, rgba(255,255,255,1) 100%);
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }
        
        /* 自定义播放控制 */
        .custom-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            outline: none;
            margin-bottom: 10px;
        }
        
        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 79, 94, 0.5);
        }
        
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
            border-radius: 25px;
        }
        
        /* 播放/暂停按钮动画 */
        .btn-animation {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .btn-animation:active {
            transform: scale(0.9);
        }
        
        /* 播放页面底部控制栏样式 */
        .player-bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
            border-bottom-left-radius: 45px;
            border-bottom-right-radius: 45px;
        }
        
        .player-page {
            padding-bottom: 100px; /* 为底部控制栏留出空间 */
        }
        
        .bottom-controls {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            z-index: 11;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <!-- 顶部状态栏 -->
    <div class="status-bar" style="background-color: transparent;">
        <div class="status-bar-left">9:41</div>
        <div class="status-bar-center"></div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi" style="margin-left: 6px;"></i>
            <i class="fas fa-battery-full" style="margin-left: 6px;"></i>
        </div>
    </div>
    
    <div class="player-page">
        <!-- 下拉指示器 -->
        <div style="width: 36px; height: 5px; background-color: rgba(0,0,0,0.2); border-radius: 3px; margin: -20px auto 30px;"></div>
        
        <!-- 封面图和标题信息 -->
        <div style="position: relative;">
            <img src="img/podcasts/podcast1.jpg" alt="播客封面" class="player-page-cover animated-cover">
            
            <!-- 封面反光效果 -->
            <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 280px; height: 20px; background: rgba(255,255,255,0.2); border-radius: 50%; filter: blur(10px);"></div>
        </div>
        
        <div class="player-page-title">数字化转型的关键因素</div>
        <div class="player-page-show">商业内幕</div>
        
        <!-- 进度条 -->
        <input type="range" class="custom-slider" min="0" max="100" value="35">
        
        <div class="player-time">
            <div>12:36</div>
            <div>36:20</div>
        </div>
        
        <!-- 播放控制 -->
        <div class="player-main-controls">
            <i class="fas fa-backward-step btn-animation" style="font-size: 30px;"></i>
            <i class="fas fa-backward btn-animation" style="font-size: 24px;"></i>
            
            <div class="player-play-big btn-animation">
                <i class="fas fa-pause"></i>
            </div>
            
            <i class="fas fa-forward btn-animation" style="font-size: 24px;"></i>
            <i class="fas fa-forward-step btn-animation" style="font-size: 30px;"></i>
        </div>
        
        <!-- 扩展功能 -->
        <div class="player-actions">
            <div class="player-action">
                <i class="fas fa-volume-up"></i>
                <span>音量</span>
            </div>
            
            <div class="player-action" style="color: var(--primary-color);">
                <i class="fas fa-heart" style="color: var(--primary-color);"></i>
                <span>收藏</span>
            </div>
            
            <div class="player-action">
                <i class="fas fa-clock"></i>
                <span>定时</span>
            </div>
            
            <div class="player-action">
                <i class="fas fa-share-alt"></i>
                <span>分享</span>
            </div>
            
            <div class="player-action">
                <i class="fas fa-list"></i>
                <span>列表</span>
            </div>
        </div>
        
        <!-- 播放速度选择 -->
        <div style="margin-top: 40px; display: flex; justify-content: center; gap: 12px;">
            <div style="padding: 6px 12px; background-color: rgba(0,0,0,0.05); border-radius: 20px; font-size: 14px; color: var(--text-secondary);">0.8x</div>
            <div style="padding: 6px 12px; background-color: rgba(255,79,94,0.1); border-radius: 20px; font-size: 14px; color: var(--primary-color); font-weight: 600;">1.0x</div>
            <div style="padding: 6px 12px; background-color: rgba(0,0,0,0.05); border-radius: 20px; font-size: 14px; color: var(--text-secondary);">1.2x</div>
            <div style="padding: 6px 12px; background-color: rgba(0,0,0,0.05); border-radius: 20px; font-size: 14px; color: var(--text-secondary);">1.5x</div>
            <div style="padding: 6px 12px; background-color: rgba(0,0,0,0.05); border-radius: 20px; font-size: 14px; color: var(--text-secondary);">2.0x</div>
        </div>
    </div>
    
    <!-- 底部控制区 -->
    <div class="bottom-controls">
        <button style="background: none; border: none; color: var(--text-secondary); font-size: 16px;">
            <i class="fas fa-chevron-down"></i>
        </button>
        <button style="background: none; border: none; color: var(--text-secondary); font-size: 16px;">
            <i class="fas fa-ellipsis-h"></i>
        </button>
    </div>
    
    <!-- 播放页面底部栏，与其他页面保持一致 -->
    <div class="player-bottom-bar"></div>
</body>
</html>
