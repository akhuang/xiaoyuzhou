<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙播客 - 订阅</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">9:41</div>
        <div class="status-bar-center"></div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi" style="margin-left: 6px;"></i>
            <i class="fas fa-battery-full" style="margin-left: 6px;"></i>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="content hide-scrollbar">
        <h1 class="section-title">我的订阅</h1>
        
        <!-- 分类筛选 -->
        <div class="category-list horizontal-scroll" style="margin-bottom: 20px;">
            <div class="category-item active">全部</div>
            <div class="category-item">商业</div>
            <div class="category-item">科技</div>
            <div class="category-item">教育</div>
            <div class="category-item">艺术</div>
            <div class="category-item">健康</div>
        </div>
        
        <!-- 订阅网格 -->
        <div class="subscription-grid">
            <div class="subscription-item">
                <img src="img/podcasts/podcast1.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">商业内幕</div>
            </div>
            
            <div class="subscription-item">
                <img src="img/podcasts/podcast2.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">科技前沿</div>
            </div>
            
            <div class="subscription-item">
                <img src="img/podcasts/podcast3.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">创意工作坊</div>
            </div>
            
            <div class="subscription-item">
                <img src="img/podcasts/podcast4.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">全球经济观察</div>
            </div>
            
            <div class="subscription-item">
                <img src="img/podcasts/podcast5.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">文化沙龙</div>
            </div>
            
            <div class="subscription-item">
                <img src="img/podcasts/podcast6.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">科学前沿</div>
            </div>
            
            <div class="subscription-item">
                <img src="img/podcasts/podcast1.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">职场攻略</div>
            </div>
            
            <div class="subscription-item">
                <img src="img/podcasts/podcast2.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">投资者日记</div>
            </div>
            
            <div class="subscription-item">
                <img src="img/podcasts/podcast3.jpg" alt="订阅封面" class="subscription-cover">
                <div class="subscription-name">生活方式</div>
            </div>
        </div>
        
        <h2 class="section-title" style="font-size: 20px; margin-top: 30px; margin-bottom: 16px;">未听完的剧集</h2>
        
        <div class="card">
            <div class="podcast-item">
                <img src="img/podcasts/podcast1.jpg" alt="播客封面" class="podcast-image">
                <div class="podcast-info">
                    <div class="podcast-title">数字化转型的关键因素</div>
                    <div class="podcast-host">商业内幕</div>
                    <div class="podcast-stats">
                        <i class="far fa-clock"></i>
                        <span>36分钟</span>
                        <i class="fas fa-headphones"></i>
                        <span>已听12分钟</span>
                    </div>
                </div>
            </div>
            
            <div class="podcast-item">
                <img src="img/podcasts/podcast2.jpg" alt="播客封面" class="podcast-image">
                <div class="podcast-info">
                    <div class="podcast-title">深度对话：人工智能的未来</div>
                    <div class="podcast-host">科技前沿</div>
                    <div class="podcast-stats">
                        <i class="far fa-clock"></i>
                        <span>52分钟</span>
                        <i class="fas fa-headphones"></i>
                        <span>已听28分钟</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部Tab导航栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-search tab-icon"></i>
            <span>发现</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-headphones tab-icon"></i>
            <span>订阅</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </div>
    </div>
    
    <!-- 迷你播放器 -->
    <div class="player-container">
        <img src="img/podcasts/podcast1.jpg" alt="播放中的封面" class="player-cover">
        <div class="player-info">
            <div class="player-title">数字化转型的关键因素</div>
            <div class="player-show">商业内幕</div>
        </div>
        <div class="player-controls">
            <i class="fas fa-step-backward"></i>
            <div class="player-play-btn">
                <i class="fas fa-play" style="font-size: 14px;"></i>
            </div>
            <i class="fas fa-step-forward"></i>
        </div>
    </div>
</body>
</html>
